<script>

// Initialise and set a random integer between 1 and 10
let number = Math.floor(Math.random() * 10) + 1;

// Declaring a variable for storing user's guess
let guess;

// Variable to check if user has guessed at the end of the game
let guessed = false;

// Setting the number of tries to 3
let maxTries = 3;

// Display set number (for developer)
console.log("Secret number is: " + number);

// Letting the user guess up to 3 times
for (let i = 0; i < maxTries; i++) {

  // Getting user input
  do {
    guess = prompt(`Attempt #${i+1}. Please enter an integer between 1 and 10: `);
  } while (guess < 1 || guess > 10); // Ensuring the input is within defined range

  // Checking user's guess against the number
  if (guess == number) {
    alert(`You answered ${guess}. Congratulations, you win!`);
    guessed = true;
    break;
  }

  else if (guess > number) {
    alert(`You answered ${guess}. Your guess is too high!`);
  }

  else {
    alert(`You answered ${guess}. Your guess is too low!`);
  }
}

// Reveal answer if user used all 3 guesses
if (!guessed) {
  alert(`Sorry, you lose! The secret number was ${number}!`);
}

</script>
